<form [formGroup]="form">
  <ng-container *ngFor="let formControlDescriptor of formControlDescriptors">
    <ng-container
      *ngIf="
        !formControlDescriptor.hidden && formControlDescriptor.type === 'Text'
      "
    >
      <mat-form-field appearance="outline">
        <mat-label>{{ formControlDescriptor.label }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="{{ formControlDescriptor.formControlName }}"
        />
      </mat-form-field>
    </ng-container>

    <ng-container
      *ngIf="
        !formControlDescriptor.hidden && formControlDescriptor.type === 'Date'
      "
    >
      <mat-form-field appearance="outline">
        <mat-label>{{ formControlDescriptor.label }}</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="{{ formControlDescriptor.formControlName }}"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker color="primary"></mat-datepicker>
      </mat-form-field>
    </ng-container>

    <ng-container
      *ngIf="
        !formControlDescriptor.hidden &&
        formControlDescriptor.type === 'IconSelect'
      "
    >
      <mat-form-field appearance="outline">
        <mat-label>Icona</mat-label>
        <mat-select formControlName="{{ formControlDescriptor.formControlName }}">
          <mat-option *ngFor="let icon of formControlDescriptor.selectOptions" [value]="icon">
            <img class="image" matListItemAvatar [src]="icon" alt="icon" />
            <p class="text">{{ getIconLabel(icon) }}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

  </ng-container>

  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSubmitFormEvent()"
  >
    {{ submitButtonText }}
  </button>
  <button mat-raised-button (click)="onCancelFormEvent()">
    {{ cancelButtonText }}
  </button>
</form>
