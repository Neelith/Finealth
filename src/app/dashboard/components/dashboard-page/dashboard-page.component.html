<ng-container>
  <app-date-range-picker class="center"
    (OnDateRangeSelection)="this.filterChartData($event)"
  ></app-date-range-picker>
</ng-container>
<ng-container>
  <div
    echarts
    [autoResize]="true"
    [options]="categoryChartOptions"
    [merge]="categoryChartUpdateOptions"
  ></div>
</ng-container>
<ng-container>
  <div
    echarts
    [autoResize]="true"
    [options]="cashMovementTypeChartOptions"
    [merge]="cashMovementTypeChartUpdateOptions"
  ></div>
</ng-container>
